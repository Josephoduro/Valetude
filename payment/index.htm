<!--Font Awesome CDN-->
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <div class="title">
      <img
        style="
          height: 200px;
          width: 200px;
          margin-top: 5px;
          margin-left: 60px;
          margin-bottom: -40px;
        "
        src="assets/2-removebg-preview (1).png"
      />
      <h4 style="text-align: center">
        Select a <span style="color: #6064b6">Payment</span> method
      </h4>
    </div>

    <form action="#">
      <input type="radio" name="payment" id="visa" />
      <input type="radio" name="payment" id="mastercard" />
      <input type="radio" name="payment" id="paypal" />
      <input type="radio" name="payment" id="AMEX" />
      <input type="radio" name="payment" id="MTN-Momo" />
      <input type="radio" name="payment" id="Vodafone" />

      <div class="category">
        <label for="visa" class="visaMethod">
          <div class="imgName">
            <div class="imgContainer visa">
              <img src="https://i.ibb.co/vjQCN4y/Visa-Card.png" alt="" />
            </div>
            <span class="name">VISA</span>
          </div>
          <span class="check"
            ><i class="fa-solid fa-circle-check" style="color: #6064b6"></i
          ></span>
        </label>

        <label for="mastercard" class="mastercardMethod">
          <div class="imgName">
            <div class="imgContainer mastercard">
              <img src="https://i.ibb.co/vdbBkgT/mastercard.jpg" alt="" />
            </div>
            <span class="name">Mastercard</span>
          </div>
          <span class="check"
            ><i class="fa-solid fa-circle-check" style="color: #6064b6"></i
          ></span>
        </label>

        <label for="paypal" class="paypalMethod">
          <div class="imgName">
            <div class="imgContainer paypal">
              <img src="https://i.ibb.co/KVF3mr1/paypal.png" alt="" />
            </div>
            <span class="name">Paypal</span>
          </div>
          <span class="check"
            ><i class="fa-solid fa-circle-check" style="color: #6064b6"></i
          ></span>
        </label>

        <label for="AMEX" class="amexMethod">
          <div class="imgName">
            <div class="imgContainer AMEX">
              <img src="https://i.ibb.co/wQnrX86/American-Express.jpg" alt="" />
            </div>
            <span class="name">AMEX</span>
          </div>
          <span class="check"
            ><i class="fa-solid fa-circle-check" style="color: #6064b6"></i
          ></span>
        </label>
        <label for="Vodafone" class="vodafoneMethod">
          <div class="imgName">
            <div class="imgContainer Vodafone">
              <img src="VO.jpg" alt="" />
            </div>
            <span class="name">Vodafone Cash</span>
          </div>
          <span class="check"
            ><i class="fa-solid fa-circle-check" style="color: #6064b6"></i
          ></span>
        </label>
        <label for="MTN-Momo" class="mtnMethod">
          <div class="imgName MTN-Momo">
            <div class="imgContainer mtn">
              <img src="MTNMomo-Logo.png" alt="" />
            </div>
            <span class="name">MTN-Momo</span>
          </div>
          <span class="check"
            ><i class="fa-solid fa-circle-check" style="color: #6064b6"></i
          ></span>
        </label>
      </div>
    </form>
  </div>
</body>
